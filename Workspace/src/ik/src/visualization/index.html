<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>IK Visualization</title>

	<link rel="stylesheet" href="style.css" />
</head>
<body>
	
	<div id="dForm">
		<form onsubmit="onSubmit(event)">
			<textarea name="csv" id="textarea" cols="60" rows="20" placeholder="paste csv here"></textarea>
			<button type="submit">Visualize</button>
		</form>
		<div id="error"></div>
	</div>

	<div id="dCanvas">
		<canvas id="canvas" width="1000px" height="750px"></canvas>
		<h3 id="nFrame">0</h3>
	</div>

	<script src="vis.js"></script>
</body>
</html>
